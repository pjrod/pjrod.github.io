 <!DOCTYPE html>

<html lang="en">
	
<head>
	<meta charset="utf-8">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<meta http-equiv="cleartype" content="on">
	
	<!-- Style Sheets -->
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
	<!--<link href="css/style.css" rel="stylesheet" type="text/css" /> -->
	
	<!-- JS for modernizr-->
	<script src="JS/modernizr.custom.min.js"></script>
</head>
	
<body>	
	<!-- Form Page -->

<div data-role"page" id="formpage">
	
		<div data-role="header" >
			<div class="ui-grid-a">
				<div class="ui-block-a"><img src="images/logo.png"></div>
				<div class="ui-block-b">
						<h1>Cake Designs</h1>					
				</div>
			</div>
		</div>

			<div data-role="content" data-theme="a">
				<form action="" method="post" id="formOne" data-theme="a">
					<div data-role="fieldcontain">
						<fieldset data-role="controlgroup">
							<legend><h2>Form Selection</h2></legend>
								<input type="search" name="searchForm" id="searchForm" placeholder="Search this form">
								<h3>Please choose type of form below!</h3>
								<input type="radio" value="Place Order" name="place-Order-Radio" id="place-Order-Radio-1">
								<label for="place-Order-Radio-1">Place Order</label>
								<input type="radio" value="Information Request" name="information-request" id="information-request-2">
								<label for="information-request-2">Information Request</label>
								<input type="radio" value="Subscribe to Newsletter" name="newsletter-radio" id="newsletter-radio-3">
								<label for="newsletter-radio-3">Subscribe to Newsletter</label>
						</fieldset>
					</div>
					
						<legend><h2>Fill Out Form Below</h2></legend>
							
							<div data-role="fieldcontain">
								<label for="textName">First Name:</label>
								<input type="text" name="first-Name" id="firs-Name" class="required" placeholder="First Name">
								<label for="last-name">Last Name:</label>
								<input type="text" name="last-name" id="last-name" placeholder="Last Name">
								<label for="your-email">Enter Your Email:</label>
								<input type="text" name="your-email" id="your-email" placeholder="SampleEmail@host.com">
							</div>
							<div data-role="fieldcontain">
								 <label for="select-activity" class="select">Type of Activity:</label>
								 <select name="select-activity" id="select-activity">
								     <option value="acivities">Activities</option>
								     <option value="birthdays">Birthdays</option>
								     <option value="graduation">Graduation</option>
								     <option value="school activity">School Activity</option>
								     <option value="adult birthdays">Adult Birthdays</option>
								     <option value="weddings">Weddings</option>
								     <option value="bachelor party">Bachelor Party</option>
								     <option value="bachelorette party">Bachelorette Party</option>
									 <option value="baby shower">Baby Shower</option>
									 <option value="job related">Job Related</option>
									 <option value="going away">Going Away</option>
									 <option value="get well">Get Well</option>
									 <option value="other">Other</option>
								</select>
								<label for="choose-flavor" class="select">Flavor Type:</label>
								<select name="choose-flavor" id="choose-flavor">
									<option value="flavor">Available Flavors</option>
									<option value="flavor one">Flavor 1</option>
									<option value="flavor two">Flavor 2</option>
									<option value="flavor three">Flavor 3</option>
								</select>
							</div>
							<div data-role="fieldcontain">
								<div class="ui-grid-a">
									<div class="ui-block-a">
										<label for="people-slider">How Many People?</label>
										<input type="number" data-type="range" name="people-slider" id="people-slider" value="0" min="0" max="500" data-theme="a" data-track-theme="b">
									</div>
									<div class="ui-block-b">
										<label for="delivery-method">Delivery Method:</label>
										<select data-role="slider">
											<option value="off">Pickup</option>
											<option value="on">Deliver</option>
										</select>
									</div>
							</div>
							<div data-role="fieldcontain">
								<fieldset data-role="controlgroup" data-type="horizontal">
									<label for="date-wanted">Enter a delivery or pickup date</label>
									<input type="date" name="date-wanted" id="date-wanted">
								</fieldset>
							</div>
							<div data-role="fieldcontain">
								<label for="textArea"> Additional Information:</label>
								<textarea name="additional-info" id="additional-info">Any additional information requested fill this area up!!</textarea>
							</div>
							<div data-role="fieldcontain">
								<input type="reset" value="Reset" data-theme="a" name="reset-button" id="reset-button">
							</div>
							<div data-role="fieldcontain">
								<input type="submit"value="Proceed" data-theme="b" name="submit-button" id="submit-button">
							</div>
					</form>
			</div>
			<div data-role="footer" data-position="fixed" data-id="home" data-theme="a">
				<div data-role="navbar">
					<ul>
						<li><a href="index.html" data-icon="home">Home</a></li>
						<li><a href="#About" data-icon="info">About</a></li>
						<li><a href="#Error" data-icon="grid">News</a></li>
						<li><a href="#Error" data-icon="gear">Terms</a></li>
					</ul>
				</div>
			</div>
	</div>

	
<!-- JS for JQuery mobile and JQuery -->
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
</body>
</html>
